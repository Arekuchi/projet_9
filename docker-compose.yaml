version: '3'
services:

  patient-database:
    image: mysql:8.0
    container_name: patientdb
#    volumes:
#      - dbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=patient_db
    ports:
      - 3307:3306


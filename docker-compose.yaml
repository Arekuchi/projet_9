      - SPRING_DATASOURCE_URL=jdbc:mysql://patientdb:3307/patient_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASROUCE_PASSWORD=root

    ports:
      - "8080:8080"



<h1>Modifier les informations d'un patient</h1>
<div>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="givenName">Prénom </label>
      <input type="text" id="givenName" formControlName="givenName">
    </div>
    <div class="form-group">
      <label for="familyName">Nom </label>
      <input type="text" id="familyName" formControlName="familyName">
    </div>
    <div class="form-group">
      <label for="birthdate">Date de naissance </label>
      <input type="text" id="birthdate" formControlName="birthdate">
    </div>
    <div class="form-group">
      <label for="sex">Genre </label>
      <input type="text" id="sex" formControlName="sex">
    </div>
    <div class="form-group">
      <label for="homeAddress">Adresse </label>
      <input type="text" id="homeAddress" formControlName="homeAddress">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Téléphone </label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
    </div>
    <div>
      <button class="add-patient" type="submit">Modifier</button>
    </div>
  </form>
  <div>
    <button class="btn-back" (click)="goBack()">Retour</button>
  </div>
</div>

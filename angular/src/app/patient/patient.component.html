<div>
  <h2>Page Patient</h2>

  <button mat-button color="accent" (click)="onClickRedirect()">Save new Patient</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- GivenName Column -->
    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef> Given Name </th>
      <td mat-cell *matCellDef="let element"> {{element.givenName}} </td>
    </ng-container>

    <!-- FamilyName Column -->
    <ng-container matColumnDef="familyName">
      <th mat-header-cell *matHeaderCellDef> Family Name </th>
      <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
    </ng-container>

    <!-- Birthdate Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Birthdate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <!-- HomeAddress Column -->
    <ng-container matColumnDef="homeAddress">
      <th mat-header-cell *matHeaderCellDef> Home Address </th>
      <td mat-cell *matCellDef="let element"> {{element.homeAddress}} </td>
    </ng-container>

    <!-- PhoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button (click)="onClickDisplay(row.id)" color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickEdit(row.id)" color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickNotes(row.id)" color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>description</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickNewNotes(row.id)" color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>note_add</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePatient(row.id)" color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<h1>Modifier les informations d'une notes</h1>
<div>
  <form [formGroup]="notesForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="patientId">Patient Id </label>
      <input type="text" id="patientId" formControlName="patientId">
    </div>
    <div class="form-group">
      <label for="notes">Notes </label>
      <input type="text" id="notes" formControlName="notes">
    </div>

    <div>
      <button class="add-patient" type="submit">Modifier</button>
    </div>
  </form>
</div>

  <div>
    <button class="btn-back" (click)="goBack()">Retour</button>
  </div>

<p>Listes des notes</p>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Notes ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Notes ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Patient ID Column -->
  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef> Patient Id </th>
    <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
  </ng-container>

  <!-- Notes content Column -->
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Note Content </th>
    <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
